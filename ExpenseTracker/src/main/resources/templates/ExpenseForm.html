<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Expense</title>
</head>
<body bgcolor="yellow" style="align-content: center">
<div align="center">
<h2>Expense Form</h2>
	<form action="#" th:action="@{/saveExpense}" th:object="${ExpKey}" method="POST">
			
			<p>Expense ID Autogenerated</p>
			<p><label for="ete">Title</label>
			<input id="ete" type="text" th:field="*{eTitle}" placeholder="Title"></p>
			<p><label for="eta">Amount</label>
			<input id="eta" type="text" th:field="*{eAmount}" placeholder="Amount"></p>
			<p><label for="eds">Desc</label>
			<input id="eds" type="text" th:field="*{eDesc}" placeholder="Desc"></p>
			<p><label for="ect">Category</label>
			<input id="ect" type="text" th:field="*{eCategory}" placeholder="Category"></p>
			<p><label for="edt">ExpenseDate</label>
			<input id="edt" type="date" th:field="*{eDate}" placeholder="ExpenseDate"></p>
			<p><button type="submit" >SaveExpense</button></p>
			<!-- as soon as you hit Register, it goes to '/registerCustomer' path and brings the Customer object -->
	</form>
	</div>
	<p><A th:href="@{/Tracker}">Tracker Dashboard</A></p>
	<p><A href="/Transactions">Click to view/update/delete Transactions</A></p>
</body>
</html>
