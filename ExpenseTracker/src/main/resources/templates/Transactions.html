<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Transactions List Page</title>
</head>
<title>Transactions</title>
<link type=text/css rel="stylesheet" href="./style.css">
</head>
<body bgcolor="green" style="align-content: center">
<A href="/Homepage">Click to see Tracker Dashboard</A>
<div align="center">
	<h2 style='color:blue; text-align:center'>Transactions List Data</h2>
	<table border="1">
		<thead>
	   	<tr>
    	<th>First Name</th>
    	<th>Last Name</th>
    	<th>City</th>
    	<th>Update Data</th>
    	<th>Delete Data</th>
    	</tr>
    	</thead>
		<tbody>
		<tr th:each="custRec:${cxlistKey}"> <!--  loop in thymeleaf -->
		
	    	       <td th:text="${custRec.cfirstName}"></td>
    	           <td th:text="${custRec.clastName}"></td>
    	           <td th:text="${custRec.ccity}"></td>  
    	           
    	           <td>
    	           	<!-- Add "update" button/link -->
					<form action="#" th:action="@{/updateRecord}" method="GET">
					<input type="hidden" name="cxidKey" th:value="${custRec.cid}"> 
					<button type="submit">Update Record</button>
					</form>
					</td>
    	            
    	            <td>
					<!-- Add "delete" button/link -->
					<form action="#" th:action="@{/deleteRecord}" method="GET">
					<input type="hidden" name="cxidKey" th:value="${custRec.cid}">
					<button type="submit" onclick="if (!(confirm('Are you sure you want to delete this customer info permanently?'))) return false"> Delete Record
					</button>
					</form>
					</td>
    	 </tr>
    	 
    	 <tr th:each="custRec:${cxlistKey}"> <!--  loop in thymeleaf -->
		
	    	       <td th:text="${custRec.cfirstName}"></td>
    	           <td th:text="${custRec.clastName}"></td>
    	           <td th:text="${custRec.ccity}"></td>  
    	           
    	           <td>
    	           	<!-- Add "update" button/link -->
					<form action="#" th:action="@{/updateRecord}" method="GET">
					<input type="hidden" name="cxidKey" th:value="${custRec.cid}"> 
					<button type="submit">Update Record</button>
					</form>
					</td>
    	            
    	            <td>
					<!-- Add "delete" button/link -->
					<form action="#" th:action="@{/deleteRecord}" method="GET">
					<input type="hidden" name="cxidKey" th:value="${custRec.cid}">
					<button type="submit" onclick="if (!(confirm('Are you sure you want to delete this customer info permanently?'))) return false"> Delete Record
					</button>
					</form>
					</td>
    	 </tr>
    	 </tbody> 
    </table>
</div>
</body>
</html>
