<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracker Dashboard</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawPieChart);
        google.charts.setOnLoadCallback(drawLineChart);
        
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawExpPieChart);
        google.charts.setOnLoadCallback(drawExpLineChart);


        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        
        function drawPieChart(){

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Amount');
            
            data.addRows([
                /*[# th:each="row : ${IncomePieKey}"]*/
                /*[[${row}]]*/,
                /*[/]*/
            ]);
        	
            // Set chart options
            var options = {'title':'Income Pie Chart',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
        /*]]>*/
                
        function drawLineChart(){

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date'); /* we are converting date into string and printing */
            data.addColumn('number', 'Amount');
            
            data.addRows([
                /*[# th:each="row : ${IncomeLineKey}"]*/
                /*[[${row}]]*/,
                /*[/]*/
            ]);
        	
            // Set chart options
            var options = {'title':'Income Line Chart',
                'width':400,
                'height':300};
            
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('linechart'));
            chart.draw(data, options);
        }
        /*]]>*/
        
        /***  Expense charts ****/
        function drawExpPieChart(){

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Amount');
            
            data.addRows([
                /*[# th:each="row : ${ExpensePieKey}"]*/
                /*[[${row}]]*/,
                /*[/]*/
            ]);
        	
            // Set chart options
            var options = {'title':'Expense Pie Chart',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('ex_piechart'));
            chart.draw(data, options);
        }
        /*]]>*/
                
        function drawExpLineChart(){

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date'); /* we are converting date into string and printing */
            data.addColumn('number', 'Amount');
            
            data.addRows([
                /*[# th:each="row : ${ExpenseLineKey}"]*/
                /*[[${row}]]*/,
                /*[/]*/
            ]);
        	
            // Set chart options
            var options = {'title':'Expense Line Chart',
                'width':400,
                'height':300};
            
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('ex_linechart'));
            chart.draw(data, options);
        }
        /*]]>*/


        </script>
</head>
<body>
<h1>Tracker Dashboard</h1>
  <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="piechart" style="border: 1px solid #ccc"></div></td>
        <td><div id="linechart" style="border: 1px solid #ccc"></div></td>
      </tr>
      <tr>
        <td><div id="ex_piechart" style="border: 1px solid #ccc"></div></td>
        <td><div id="ex_linechart" style="border: 1px solid #ccc"></div></td>
      </tr>
      
    </table>
  <p><A th:href="@{/EnterIncome}">Click to enter Income</A></p>
  <p><A th:href="@{/EnterExpense}">Click to enter Expense</A></p>  
  </body>
</html>
